services:
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - app-network
    volumes:
      - frontend-data:/usr/share/nginx/html:ro

  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    container_name: backend
    ports:
      - "3000:3000"  
    networks:
      - app-network
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=prac1
      - DATABASE_PASSWORD=prac1
      - DATABASE_NAME=prac1

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: prac1
      POSTGRES_PASSWORD: prac1
      POSTGRES_DB: prac1
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: root@example.com
      PGADMIN_DEFAULT_PASSWORD: rootT
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  frontend-data:
  postgres: